<md-list-item class="md-3-line" ng-click="customersListItemCtrl.onClick()">
    <div class="md-list-item-text" layout="column">
        <h2 ng-bind="customersListItemCtrl.customer.name"></h2>
        <h4 ng-bind="customersListItemCtrl.customer.email"></h4>
        <h4 ng-bind="customersListItemCtrl.customer.telephone"></h4>
        <p ng-bind="customersListItemCtrl.getAddressLine()"></p>
    </div>
</md-list-item>
